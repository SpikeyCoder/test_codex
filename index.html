<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake</title>
    <meta name="description" content="Classic Snake game. Use arrow keys or WASD to play." />
    <meta property="og:title" content="Snake" />
    <meta property="og:description" content="Classic Snake game. Use arrow keys or WASD to play." />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1>Snake</h1>
        <div class="meta">
          <span id="score">Score: 0</span>
          <span id="status">Ready</span>
        </div>
      </header>

      <section class="game">
        <canvas id="board" width="400" height="400" aria-label="Snake game board"></canvas>
        <div id="overlay" class="overlay" aria-live="polite">
          <div class="overlay-card">
            <p id="overlay-text">Ready</p>
            <p class="overlay-hint">Press any arrow key to start</p>
          </div>
        </div>
      </section>

      <section class="controls">
        <div class="row">
          <button data-dir="up" aria-label="Up">▲</button>
        </div>
        <div class="row">
          <button data-dir="left" aria-label="Left">◀</button>
          <button data-dir="down" aria-label="Down">▼</button>
          <button data-dir="right" aria-label="Right">▶</button>
        </div>
        <div class="row">
          <button id="pause">Pause</button>
          <button id="restart">Restart</button>
        </div>
      </section>

      <p class="hint">Use arrow keys or WASD. Space toggles pause. R restarts.</p>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
